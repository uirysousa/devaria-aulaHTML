<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title> Fale Conosco</title>
    </head>

    <body>
        <header>
            <h1> Fale com a Devaria através desta página</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="Professores.html">Professores</a></li>
                <li> <a href="FaleConosco.html">Fale Conosco</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <h2> Para mandar mensagem para a Devaria preencha abaixo e clique em enviar:</h2>
            <section>
                <form action="index.html">
                    <p>
                        <label>Nome:</label><input type="text" nome="Nome" maxlength="70"/>
                    </p>
                    <p> 
                        <label>E-mail:</label><input type="text" nome="Email" maxlength="150"/>
                    </p>
                    <p> 
                        <label>Comentários:</label> <br/> 
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo"/> <label> Feminino</label>
                        <input type="radio" name="Sexo"/> <label> Masculino</label>
                    </p>
                    <p>
                        <label> Aonde nos conheceu?</label>
                        <select name="Conheceu">
                            <option selected> YouTube</option>
                            <option>Google</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </p>
                    <p>
                        <input type="checkbox" name="Novidades" value="Aceite"/>
                        <label>Aceito receber e-mails de novidades</label>
                    </p>
                    <p>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar"  value="Limpar"/>
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br/>
                <span> Conheça o nosso canal do YouTube</span>
            </section>
        </footer>     
    </body>
</html>
